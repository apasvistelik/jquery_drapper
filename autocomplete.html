<!DOCTYPE html>
<html>
<head>
  <title>jquery drapper example</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />

  <link rel="stylesheet" href="assets/css/token-input.css" type="text/css" media="screen" charset="utf-8" />
  <link rel="stylesheet" href="assets/css/token-input-facebook.css" type="text/css" media="screen" charset="utf-8" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://github.com/loopj/jquery-tokeninput/raw/master/src/jquery.tokeninput.js"></script>
  <script type="text/javascript" src="vendor/assets/javascripts/jquery.drapper.js"></script>
  <script type="text/javascript" src="vendor/assets/javascripts/jquery.drappers.slider.js"></script>
  <script type="text/javascript" src="vendor/assets/javascripts/jquery.drappers.selectGroup.js"></script>
  <script type="text/javascript" src="vendor/assets/javascripts/jquery.drappers.sortable.js"></script>
  <script type="text/javascript" src="vendor/assets/javascripts/jquery.drappers.autocomplete.js"></script>

  <script type="text/javascript">
    $(function() {
      $('body').drapper();
    })
  </script>

</head>
<body>

  <select id="autocomplete" multiple="multiple" name="autocomplete" data-drapper="autocomplete: {}">
    <option value="employee_1" data-drapper-keywords="qwe Mary Smith project manager" data-drapper-hint="<img src='http://www.gravatar.com/avatar/1?s=32&d=identicon&r=PG' /><span class='name'>Mary Smith</span><small>Project manager</small>">Mary Smith</option>
    <option value="employee_2" data-drapper-keywords="wer Bob Lee designer" data-drapper-hint="<img src='http://www.gravatar.com/avatar/2?s=32&d=identicon&r=PG' /><span class='name'>Bob Lee</span><small>Designer</small>">Bob Lee</option>
    <option value="employee_3" data-drapper-keywords="ert Christina Agilera developer" data-drapper-hint="<img src='http://www.gravatar.com/avatar/3?s=32&d=identicon&r=PG' /><span class='name'>Christina Agilera</span><small>Developer</small>">Christina Agilera</option>
    <option value="employee_4" data-drapper-keywords="Michael Jackson tester" data-drapper-hint="<img src='http://www.gravatar.com/avatar/4?s=32&d=identicon&r=PG' /><span class='name'>Michael Jackson</span><small>Tester</small>">Michael Jackson</option>
    <option value="employee_5" data-drapper-keywords="Bob Marley developer" data-drapper-hint="<img src='http://www.gravatar.com/avatar/5?s=32&d=identicon&r=PG' /><span class='name'>Bob Marley</span><small>Developer</small>">Bob Marley</option>
  </select>

</body>
</html>
